<div>
    <!-- [config]="slideConfig" -->
    <ngx-slick-carousel class="carousel main-carousel" #slickModal="slick-carousel">
      <div ngxSlickItem class="slide" style="cursor: pointer;" *ngFor="let slide of slides;let i = index">
        <img (click)="open(i)" [src]="slide.img" [alt]="slide.img" width="100%">
      </div>
    </ngx-slick-carousel>
    <div class="carousel-container" style="overflow-y:scroll;">
      <!-- [config]="thumbnailConfig" -->
      <div class="thumbnail-carousel" style="display: flex;">
        <div  class="thumbnail"  *ngFor="let slide of thumbnailSlides; let i = index">
          <img [src]="slide.img" (click)="slickModal.slickGoTo(i)" [alt]="slide.img" style="width: 100px;height:100px">
        </div>
      </div>
    </div>
  </div>
