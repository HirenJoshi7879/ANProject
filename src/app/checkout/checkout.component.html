<div class="container mt-5">
    <div class="row">
      <!-- Billing Information Section -->
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h2>Billing Information</h2>
        <form [formGroup]="billingForm" (ngSubmit)="onSubmitBilling()">
          <div class="mb-3">
            <label for="billingName" class="form-label">Name</label>
            <input type="text" id="billingName" formControlName="billingName" class="form-control" placeholder="Enter your name" required>
          </div>
          
          <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="text" id="billingName" formControlName="phone" class="form-control" placeholder="Enter your Phone" required>
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your Email" required>
          </div>
          <div class="mb-3">
            <label for="Fax" class="form-label">FAX</label>
            <input type="text" id="fax" formControlName="fax" class="form-control" placeholder="Enter your Fax" required>
          </div>
          <div class="mb-3">
            <label for="Fax" class="form-label">Please Copy Address here </label>
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your Address" required>
          </div>

          <div class="mb-3">
            <label for="billingAddress1" class="form-label">Address1</label>
            <input type="text" id="billingAddress1" formControlName="billingAddress1" class="form-control" placeholder="Enter your address1" required>
          </div>
          <div class="mb-3">
            <label for="billingAddress2" class="form-label">Address2</label>
            <input type="text" id="billingAddress2" formControlName="billingAddress2" class="form-control" placeholder="Enter your address2" required>
          </div>
          <div class="mb-3">
            <label for="billingCountry" class="form-label">Country</label>
            <input type="text" id="billingCountry" formControlName="country" class="form-control" placeholder="Enter your Country" required>
          </div>

          <div class="mb-3">
            <label for="billingState" class="form-label">State</label>
            <input type="text" id="billingState" formControlName="state" class="form-control" placeholder="Enter your State" required>
          </div>

          <div class="mb-3">
            <label for="billingCity" class="form-label">City</label>
            <input type="text" id="billingCity" formControlName="city" class="form-control" placeholder="Enter your City" required>
          </div>
          <div class="mb-3">
            <label for="billingZip" class="form-label">Postal Code</label>
            <input type="text" id="billingZip" formControlName="postalCode" class="form-control" placeholder="Enter Postal code" required>
          </div>
        </form>
      </div>
       <!-- Shipping Information Section -->
       <div class="col-lg-6 col-md-6 col-sm-12">
        <h2>Shipping Information</h2>
        <form  [formGroup]="shippingForm" (ngSubmit)="onSubmitShipping()">
          <div class="mb-3 form-check">
            <input type="checkbox" id="sameAsResidential" formControlName="sameAsBilling" class="form-check-input">
            <label for="sameAsResidential" class="form-check-label">Same as Billing address</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="residential" formControlName="residential" class="form-check-input">
            <label for="residential" class="form-check-label"> Residential </label>

            <div class="mb-3">
                <label for="shippingName" class="form-label">Ship To Name</label>
                <input type="text" id="shippingName" formControlName="shippingToName" class="form-control" placeholder="Enter your name" required>
              </div>
          </div>
      
          <div class="mb-3 form-check">
            <input type="checkbox" id="blindShopping" formControlName="blindShopping" class="form-check-input">
            <label for="blindShopping" class="form-check-label">Blind shopping</label>
          </div>
          <div class="mb-3">
            <label for="attn" class="form-label">Attn</label>
            <input type="text" id="attn" formControlName="attn" class="form-control" placeholder="Enter your attn" required>
          </div>

          <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="text" id="billingName" formControlName="phone" class="form-control" placeholder="Enter your Phone" required>
          </div>

          <div class="mb-3">
            <label for="Fax" class="form-label">Please Copy Address here </label>
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your Address" required>
          </div>

          <div class="mb-3">
            <label for="billingAddress1" class="form-label">Address1</label>
            <input type="text" id="billingAddress1" formControlName="billingAddress1" class="form-control" placeholder="Enter your address1" required>
          </div>
          <div class="mb-3">
            <label for="billingAddress2" class="form-label">Address2</label>
            <input type="text" id="billingAddress2" formControlName="billingAddress2" class="form-control" placeholder="Enter your address2" required>
          </div>
          <div class="mb-3">
            <label for="billingCountry" class="form-label">Country</label>
            <input type="text" id="billingCountry" formControlName="country" class="form-control" placeholder="Enter your Country" required>
          </div>

          <div class="mb-3">
            <label for="billingState" class="form-label">State</label>
            <input type="text" id="billingState" formControlName="state" class="form-control" placeholder="Enter your State" required>
          </div>

          <div class="mb-3">
            <label for="billingCity" class="form-label">City</label>
            <input type="text" id="billingCity" formControlName="city" class="form-control" placeholder="Enter your City" required>
          </div>
          <div class="mb-3">
            <label for="billingZip" class="form-label">Postal Code</label>
            <input type="text" id="billingZip" formControlName="postalCode" class="form-control" placeholder="Enter Postal code" required>
          </div>
        </form>
      </div>


      <div class="col-lg-12">
        <h2>Order Details</h2>
        <form [formGroup]="orderDetailsForm" (ngSubmit)="onSubmitOrderDetails()">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="cancelDate" class="form-label">Cancel Date</label>
              <input type="date" id="cancelDate" formControlName="cancelDate" class="form-control" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="jobRelease" class="form-label">Job Release</label>
              <input type="text" id="jobRelease" formControlName="jobRelease" class="form-control" placeholder="Enter job release" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="poNumber" class="form-label">PO Number</label>
              <input type="text" id="poNumber" formControlName="poNumber" class="form-control" placeholder="Enter PO number" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" id="contact" formControlName="contact" class="form-control" placeholder="Enter contact" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="enteredBy" class="form-label">Entered By</label>
              <input type="text" id="enteredBy" formControlName="enteredBy" class="form-control" placeholder="Enter your name" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="paymentType" class="form-label">Payment Type</label>
              <select id="paymentType" formControlName="paymentType" class="form-control" required>
                <option value="" disabled selected>Select payment type</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
              </select>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="shipVia" class="form-label">Ship Via</label>
              <input type="text" id="shipVia" formControlName="shipVia" class="form-control" placeholder="Enter shipping method" required>
            </div>
      
            <div class="col-md-4 mb-3">
              <label for="shippingAccount" class="form-label">Shipping Account</label>
              <input type="text" id="shippingAccount" formControlName="shippingAccount" class="form-control" placeholder="Enter shipping account" required>
            </div>
      
            <div class="col-md-12 mb-3">
              <label for="additionalInfo" class="form-label">Additional Info</label>
              <textarea id="additionalInfo" formControlName="additionalInfo" class="form-control" rows="4" placeholder="Enter any additional info"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit Order Details</button>
        </form>
      </div>

    </div>
  
    <!-- Proceed to Payment Section -->
    <div class="row mt-4">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary" (click)="onProceedToPayment()">
          Proceed to Payment
        </button>
      </div>
    </div>
  </div>
