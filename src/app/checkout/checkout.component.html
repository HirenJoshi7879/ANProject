<div class="container mt-5">
    <div class="row">
      <!-- Shipping Information Section -->
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h2>Shipping Information</h2>
        <form  [formGroup]="shippingForm" (ngSubmit)="onSubmitShipping()">
          <div class="mb-3">
            <label for="shippingName" class="form-label">Full Name</label>
            <input type="text" id="shippingName" formControlName="shippingName" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="shippingAddress" class="form-label">Address</label>
            <input type="text" id="shippingAddress" formControlName="shippingAddress" class="form-control" placeholder="Enter your address" required>
          </div>
          <div class="mb-3">
            <label for="shippingCity" class="form-label">City</label>
            <input type="text" id="shippingCity" formControlName="shippingCity" class="form-control" placeholder="Enter your city" required>
          </div>
          <div class="mb-3">
            <label for="shippingZip" class="form-label">ZIP Code</label>
            <input type="text" id="shippingZip" formControlName="shippingZip" class="form-control" placeholder="Enter ZIP code" required>
          </div>
        </form>
      </div>
  
      <!-- Billing Information Section -->
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h2>Billing Information</h2>
        <form [formGroup]="billingForm" (ngSubmit)="onSubmitBilling()">
          <div class="mb-3">
            <label for="billingName" class="form-label">Full Name</label>
            <input type="text" id="billingName" formControlName="billingName" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="billingAddress" class="form-label">Address</label>
            <input type="text" id="billingAddress" formControlName="billingAddress" class="form-control" placeholder="Enter your address" required>
          </div>
          <div class="mb-3">
            <label for="billingCity" class="form-label">City</label>
            <input type="text" id="billingCity" formControlName="billingCity" class="form-control" placeholder="Enter your city" required>
          </div>
          <div class="mb-3">
            <label for="billingZip" class="form-label">ZIP Code</label>
            <input type="text" id="billingZip" formControlName="billingZip" class="form-control" placeholder="Enter ZIP code" required>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Proceed to Payment Section -->
    <div class="row mt-4">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary" (click)="onProceedToPayment()">
          Proceed to Payment
        </button>
      </div>
    </div>
  </div>
