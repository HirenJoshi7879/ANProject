<h2 mat-dialog-title>Enter Payment Details</h2>
<mat-dialog-content>
    <div class="row">
        <div id="card-element"><!-- Stripe card element will be mounted here --></div>
        <div id="card-errors" role="alert"></div>
    </div>
    <div class="row Details">
        <label class="label">Total {{orderSummary.total}}</label>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="handlePayment()" [disabled]="isSubmitting">Pay Now</button>
</mat-dialog-actions>
